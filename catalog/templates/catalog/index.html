{% extends "catalog/layout.html" %}
{% load static %}

{% block title %}A magnificant catalog of Minerals{% endblock %}

{% block div %}<div class="bounds">{% endblock %}
{% block content %}
<div class="grid-100">
  <ul class="minerals__container">
    {% for mineral in minerals %}
      <li class="minerals__item">
        <a class="minerals__anchor" href="{% url 'catalog:detail' mineral.name %}">{{ mineral.name }}</a>
      </li>
    {% endfor %} 
  </ul>
</div>
{% endblock %}
